apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .ObjectMeta.Name}}
  labels:
    app: {{ .ObjectMeta.Name}}
spec:
  replicas: {{ .ObjectMeta.Spec.Replicas}}
  selector:
    matchLabels:
      app: {{ .ObjectMeta.Name}}
  template:
    metadata:
      labels:
        app: {{ .ObjectMeta.Name}}
    spec:
      containers:
        - name: {{ .ObjectMeta.Name}}   //k8s项目的types.go里面的Objectmeta结构体
          image: {{ .Spec.Image}}  //模板引擎，spec就是zwhdeployment_types.go
          ports:
              - containerPort: {{ .Spec.Port}}
